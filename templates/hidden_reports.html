<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Reports</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body { background-color: #111; color: #eee; padding: 20px; }
        .report-card { background: #222; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); padding: 20px; margin-bottom: 20px; }
        .report-title { font-size: 20px; font-weight: bold; color: #fff; }
        .report-description { color: #ccc; margin-bottom: 10px; }
        .category-badge { background: #444; color: #fff; border-radius: 12px; padding: 4px 10px; margin-right: 5px; font-size: 12px; }
        .btn-unhide { background: #28a745; color: #fff; }
        .btn-unhide:hover { background: #218838; color: #fff; }
        a { color: #6ca0f8; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Hidden Reports</h1>
        <a href="/" class="btn btn-outline-light mb-4"><i class="fas fa-arrow-left"></i> Back to Category Manager</a>
        <div id="notification" class="alert" style="display:none;"></div>
        {% if reports %}
            {% for report in reports %}
            <div class="report-card" data-filename="{{ report.filename }}">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="report-title">{{ report.title }}</div>
                    <button class="btn btn-unhide btn-sm" data-filename="{{ report.filename }}">
                        <i class="fas fa-eye"></i> Unhide
                    </button>
                </div>
                <div class="report-description">{{ report.description }}</div>
                <div class="mb-2">
                    {% for category in report.categories %}
                    <span class="category-badge">{{ category.replace('-', ' ').title() }}</span>
                    {% endfor %}
                </div>
                <a href="/hidden_reports/{{ report.filename }}" target="_blank">View HTML</a>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">No hidden reports.</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(function() {
        $('.btn-unhide').click(function() {
            var button = $(this);
            var filename = button.data('filename');
            button.prop('disabled', true);
            button.html('<i class="fas fa-spinner fa-spin"></i>');
            $.ajax({
                url: '/api/toggle_visibility',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ filename: filename, enabled: true }),
                success: function(response) {
                    if (response.success) {
                        button.closest('.report-card').fadeOut(400, function() { $(this).remove(); });
                        showNotification('Report unhidden and moved back to main list.', 'success');
                    } else {
                        showNotification('Error: ' + (response.error || 'Unknown error'), 'danger');
                        button.prop('disabled', false);
                        button.html('<i class="fas fa-eye"></i> Unhide');
                    }
                },
                error: function() {
                    showNotification('Network error.', 'danger');
                    button.prop('disabled', false);
                    button.html('<i class="fas fa-eye"></i> Unhide');
                }
            });
        });
        function showNotification(msg, type) {
            var n = $('#notification');
            n.removeClass().addClass('alert alert-' + type).text(msg).fadeIn();
            setTimeout(function() { n.fadeOut(); }, 2500);
        }
    });
    </script>
</body>
</html>
